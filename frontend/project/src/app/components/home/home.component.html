<!-- Carousel / Slider -->
<div id="offerCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#offerCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#offerCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#offerCarousel" data-bs-slide-to="2"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <div class="d-flex align-items-center justify-content-between bg-primary text-white p-4 rounded">
        <div class="textSlider">
          <h6>Best Deal Online on smart watches</h6>
          <h2>SMART WEARABLE.</h2>
          <p>UP to 80% OFF</p>
        </div>
        <div class="textSlider">
          <img src="/images/image 2.png" class="d-block" alt="Smart Watch" style="max-height: 300px;">
        </div>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <div class="d-flex align-items-center justify-content-between bg-success text-white p-4 rounded">
        <div class="textSlider">
          <h6>Hot Deals on Headphones</h6>
          <h2>WIRELESS SOUND</h2>
          <p>UP to 50% OFF</p>
          
        </div>
        <div class="textSlider">
          <img src="/images/image 3 (1).png" class="d-block" alt="Headphones" style="max-height: 300px;">
        </div>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel-item">
      <div class="d-flex align-items-center justify-content-between bg-warning text-dark p-4 rounded">
        <div class="textSlider">
          <h6>Exclusive Laptop Offers</h6>
          <h2>GAMING LAPTOPS</h2>
          <p>UP to 30% OFF</p>
          
        </div>
        <div class="textSlider">
          <img src="/images/image 3 (3).png" class="d-block" alt="Laptop" style="max-height: 300px;">
        </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#offerCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#offerCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div>
<!-- Featured Products / Product Component -->
<app-product></app-product>
</div>
