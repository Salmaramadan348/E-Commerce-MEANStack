<section class="vh-150 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form [formGroup]="register" (ngSubmit)="sendData()">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="text" formControlName="userName" class="form-control form-control-lg" />
                <label class="form-label" >User Name</label>
              </div>
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="number" formControlName="age" class="form-control form-control-lg" />
                <label class="form-label" >Age</label>
              </div>
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="email" formControlName="email" class="form-control form-control-lg" />

                <label class="form-label" >Email</label>
              </div>
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="password" formControlName="password" class="form-control form-control-lg" />
                <label class="form-label">Password</label>
              </div>
              <button [disabled]="register.invalid" type="submit" class="btn btn-outline-light btn-lg px-5">Register</button>
            </div>
            </form>
            <div>
               <a routerLink="/login" class="text-white-50 fw-bold">Login</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
